<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/signup.css" />
</head>
<body>
<header>
    <nav>
        <span>
            <img src="https://recipe1.ezmember.co.kr/img/logo4.png" alt=""/>
        </span>
    </nav>
</header>
<main>
    <div class="container">
        <form action="/signup" method="post">
            <div>
                <input type="text" name="id" placeholder="사용자 ID" required />
            </div>
            <div>
                <input type="text" name="username" placeholder="아이디" required />
            </div>
            <div>
                <input type="password" name="password" placeholder="비밀번호" required />
            </div>
            <div>
                <input type="date" name="age" placeholder="생년월일" required />
            </div>
            <div>
                <input type="text" name="phoneNumber" placeholder="전화번호" required />
            </div>
            <div>
                <input type="email" name="email" placeholder="이메일" required />
            </div>
            <button type="submit">완료</button>
        </form>
    </div>
</main>
</body>
</html>
