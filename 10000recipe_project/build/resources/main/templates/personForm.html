<!-- src/main/resources/templates/personForm.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Person</title>
</head>
<style>

</style>

<body>
<h1>Add Person</h1>
<form action="#" th:action="@{/users/save}" th:object="${person}" method="post">
    <div>
        <label for="personName">Name:</label>
        <input type="text" id="personName" th:field="*{personName}" />
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}" />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>
</body>
</html>
