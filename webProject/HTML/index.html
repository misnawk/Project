<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>만개의레시피</title>
    <link rel="stylesheet" href="index.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          src="https://recipe1.ezmember.co.kr/img/logo4.png"
          alt="만개의레시피"
        />
      </div>
      <div class="search-bar">
        <input type="text" placeholder="검색어를 입력하세요" />
        <button type="submit"><i class="fas fa-search"></i></button>
      </div>
      <div class="user-icons">
        <button class="login">
          <img
            src="https://recipe1.ezmember.co.kr/img/ico_user.png"
            alt="로그인"
          />
        </button>
        <button class="write">
          <img
            src="https://recipe1.ezmember.co.kr/img/tmn_write.png"
            alt="글작성"
          />
        </button>
        <button class="gogo">
          <img
            src="https://recipe1.ezmember.co.kr/img/tmn_store2.png"
            alt="바로가기"
          />
        </button>
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="#">추천</a></li>
        <li><a href="#">분류</a></li>
        <li><a href="#">랭킹</a></li>
        <li><a href="#">매거진</a></li>
        <li>
          <a href="#">더보기 <i class="fas fa-caret-down"></i></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
