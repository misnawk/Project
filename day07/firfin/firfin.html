<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="../centering/root.css" />
    <link rel="stylesheet" href="second.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logobox">
          <span>firfin 퍼핀</span>
        </div>
        <div class="tag">
          <ul>
            <li>멤버쉽</li>
          </ul>
          <ul>
            <li>블로그</li>
          </ul>
          <ul>
            <li>회사소개</li>
          </ul>
          <ul>
            <li>고객센타</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="first">
        <div class="container">
          <div class="textbox">
            <div class="text">
              <span>용돈은</span>
              <span>퍼핀으로 주세요</span>
            </div>
            <div class="text_1">
              <span>엄마가 만들어주는 초등용돈카드</span>
            </div>
            <div class="login">
              <span class="app"
                ><i class="fa-brands fa-apple"></i> AppStore</span
              >
              <span class="google"
                ><i class="fa-brands fa-google-play"></i>GooglePlay</span
              >
            </div>
          </div>
          <div class="imgbox">
            <div class="img"><img src="back.png" alt="" /></div>
            <div class="img_1"><img src="img_top_card.gif" alt="" /></div>
          </div>
        </div>
      </section>

      <section class="second">
        <div class="container_1">
          <div class="review">
            <span
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i
            ></span>
            <div class="reviewText">
              <span>"교통카드까지 되니까</span>
              <span>대박!"</span>
            </div>
            <div class="review_img">
              <img class="logo_img" src="images-removebg-preview.png" alt="" />
              <span>구글 플레이</span>
            </div>
          </div>

          <div class="review">
            <span
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i
            ></span>
            <div class="reviewText">
              <span>"내 아이의 용돈관리가 편해졌어요</span>
              <span>대박!"</span>
            </div>
            <div class="review_img">
              <img class="logo_img" src="naver-removebg-preview.png" alt="" />
              <span>네이버카페</span>
            </div>
          </div>

          <div class="review">
            <span
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i
              ><i class="fa-solid fa-star"></i
            ></span>
            <div class="reviewText">
              <span>"아이가 정말좋아합니다.</span>
              <span>대박!"</span>
            </div>
            <div class="review_img">
              <img
                class="logo_img"
                src="instagram-removebg-preview.png"
                alt=""
              />
              <span>인스타그램</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
